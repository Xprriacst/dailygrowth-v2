      authDomain: "dailygrowth-pwa.firebaseapp.com",
      projectId: "dailygrowth-pwa",
      storageBucket: "dailygrowth-pwa.appspot.com",

      appId: "1:443167745906:web:c0e8f1c03571d440f3dfeb",

    };

    const app = initializeApp(firebaseConfig);
    const messaging = getMessaging(app);

    // Demander permission et obtenir token

    }).catch((err) => {

    // G√©rer les messages en premier plan
    onMessage(messaging, (payload) => {
      console.log('üîî Message received in foreground: ', payload);
      
      // Afficher notification personnalis√©e
      if ('Notification' in window && Notification.permission === 'granted') {
        const notification = new Notification(
          payload.notification?.title || 'DailyGrowth', 
          {
            body: payload.notification?.body || 'Nouveau message',
            icon: '/icons/Icon-192.png',
            badge: '/icons/Icon-192.png',
            tag: 'dailygrowth-foreground'
          }
        );

        // Mettre √† jour badge si fourni
        if (payload.data?.badge_count && 'setAppBadge' in navigator) {
          const count = parseInt(payload.data.badge_count);
          if (count > 0) {
            navigator.setAppBadge(count);
          } else {
            navigator.clearAppBadge();
          }
        }
      }
    });
