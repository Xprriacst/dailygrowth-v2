<!DOCTYPE html>
<html>
<head>
    <title>Test Notification DailyGrowth</title>
</head>
<body>
    <h1>üß™ Test Notification Quotidienne</h1>
    <button onclick="testNotificationFunction()">Tester la Fonction</button>
    <div id="result"></div>

    <script>
        async function testNotificationFunction() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>‚è≥ Test en cours...</p>';
            
            try {
                const response = await fetch('https://hekdcsulxrukfturuone.supabase.co/functions/v1/send-daily-notifications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        trigger: 'manual-test',
                        timestamp: new Date().toISOString()
                    })
                });
                
                const data = await response.json();
                result.innerHTML = `
                    <h3>R√©sultat:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<p style="color: red;">‚ùå Erreur: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
