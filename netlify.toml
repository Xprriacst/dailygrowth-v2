[build]
  # Installation Flutter et build avec gestion du cache
  command = "if [ ! -d \"flutter\" ]; then git clone https://github.com/flutter/flutter.git -b stable; fi && export PATH=$PATH:$PWD/flutter/bin && flutter config --enable-web && flutter build web --release --dart-define=SUPABASE_URL=$SUPABASE_URL --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY --dart-define=OPENAI_API_KEY=$OPENAI_API_KEY && echo \"window.ENV={SUPABASE_URL:'$SUPABASE_URL',SUPABASE_ANON_KEY:'$SUPABASE_ANON_KEY',FIREBASE_VAPID_KEY:'$FIREBASE_VAPID_KEY'};\" > build/web/env.js"
  publish = "build/web"

# Configuration des redirections pour SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Redirections pour les assets statiques
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/icons/*"
  to = "/icons/:splat"
  status = 200

