[build]
  # Installation Flutter et build avec gestion du cache
  command = """
    # Step 1: Install Flutter if needed
    if [ ! -d "flutter" ]; then
      echo "üì¶ Installing Flutter..."
      git clone https://github.com/flutter/flutter.git -b stable
    fi

    # Step 2: Configure Flutter
    export PATH=$PATH:$PWD/flutter/bin
    flutter config --enable-web

    # Step 3: Build Flutter web app
    echo "üî® Building Flutter web app..."
    flutter build web --release \
      --dart-define=SUPABASE_URL=$SUPABASE_URL \
      --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY \
      --dart-define=OPENAI_API_KEY=$OPENAI_API_KEY

    # Step 4: Verify build output
    echo "üìÇ Build output:"
    ls -la build/web/

    # Step 5: Set version (try multiple Netlify variables)
    echo "üîç Checking available version variables..."
    echo "   BUILD_ID=$BUILD_ID"
    echo "   NETLIFY_BUILD_ID=$NETLIFY_BUILD_ID"
    echo "   COMMIT_REF=$COMMIT_REF"
    echo "   CONTEXT=$CONTEXT"

    if [ -n "$BUILD_ID" ]; then
      APP_BUILD_VERSION="$BUILD_ID"
      echo "‚úÖ Using BUILD_ID: $APP_BUILD_VERSION"
    elif [ -n "$NETLIFY_BUILD_ID" ]; then
      APP_BUILD_VERSION="$NETLIFY_BUILD_ID"
      echo "‚úÖ Using NETLIFY_BUILD_ID: $APP_BUILD_VERSION"
    elif [ -n "$COMMIT_REF" ]; then
      APP_BUILD_VERSION="$COMMIT_REF"
      echo "‚ö†Ô∏è Using COMMIT_REF: $APP_BUILD_VERSION"
    else
      APP_BUILD_VERSION=$(date +%s%3N)
      echo "‚ö†Ô∏è Using timestamp (milliseconds): $APP_BUILD_VERSION"
    fi

    # Step 6: Replace placeholders (without creating backup files)
    echo "üîÑ Replacing placeholders..."
    sed -i "s|NETLIFY_SUPABASE_URL_PLACEHOLDER|$SUPABASE_URL|g" build/web/index.html
    sed -i "s|NETLIFY_SUPABASE_ANON_KEY_PLACEHOLDER|$SUPABASE_ANON_KEY|g" build/web/index.html
    sed -i "s|NETLIFY_FIREBASE_VAPID_KEY_PLACEHOLDER|$FIREBASE_VAPID_KEY|g" build/web/index.html
    sed -i "s|__APP_BUILD_VERSION__|$APP_BUILD_VERSION|g" build/web/index.html
    sed -i "s|__SW_VERSION__|$APP_BUILD_VERSION|g" build/web/sw.js

    # Step 7: Create env.js file (fix for MIME type error)
    echo "üìù Creating env.js file..."
    echo "// Production env.js (empty - values injected in index.html)" > build/web/env.js
    echo "console.log('[env.js] Environment variables loaded from window.ENV');" >> build/web/env.js

    # Step 8: Copy _redirects file to build directory (critical for Netlify routing)
    echo "üìã Copying _redirects file..."
    if [ -f "web/_redirects" ]; then
      cp web/_redirects build/web/_redirects
      echo "‚úÖ _redirects file copied successfully"
      cat build/web/_redirects
    else
      echo "‚ö†Ô∏è Warning: web/_redirects file not found!"
    fi

    # Step 9: Verify replacement
    echo "üîç Verifying version replacement..."
    if grep -q "__APP_BUILD_VERSION__" build/web/index.html; then
      echo "‚ùå ERROR: Version placeholder was not replaced!"
      exit 1
    else
      echo "‚úÖ Version successfully set to: $APP_BUILD_VERSION"
    fi

    if grep -q "__SW_VERSION__" build/web/sw.js; then
      echo "‚ùå ERROR: SW version placeholder was not replaced!"
      exit 1
    else
      echo "‚úÖ Service Worker version successfully updated"
    fi

    echo "üéâ Build completed successfully!"
  """
  publish = "build/web"

