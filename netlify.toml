[build]
  # Répertoire de publication (utilise les fichiers pre-built)
  publish = "build/web"

# Configuration des redirections pour SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Redirections pour les assets statiques
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/icons/*"
  to = "/icons/:splat"
  status = 200

# Variables d'environnement (à configurer dans l'interface Netlify)
[build.environment]
  # Ces variables doivent être définies dans l'interface Netlify
  # SUPABASE_URL = "votre_url_supabase"
  # SUPABASE_ANON_KEY = "votre_clé_anon"

# Headers de sécurité pour l'application web
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers pour les assets statiques (cache)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers pour les fichiers JS/CSS
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
