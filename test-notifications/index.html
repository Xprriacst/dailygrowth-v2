<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notifications iOS</title>
    <meta name="theme-color" content="#2196F3">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            backdrop-filter: blur(10px);
        }
        .btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
        }
        .warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #FFC107;
        }
        #logs {
            text-align: left;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Notifications iOS</h1>
        
        <div class="status" id="platform-status">
            <strong>D√©tection plateforme...</strong>
        </div>
        
        <div class="status" id="pwa-status">
            <strong>Statut PWA...</strong>
        </div>
        
        <div class="status" id="sw-status">
            <strong>Service Worker...</strong>
        </div>
        
        <div class="status" id="notification-status">
            <strong>Permissions...</strong>
        </div>
        
        <button class="btn" id="test-notification" onclick="testNotification()">
            üì± Test Notification Imm√©diate
        </button>
        
        <button class="btn" id="test-push" onclick="testPushNotification()">
            üîî Test Push Notification
        </button>
        
        <div id="logs"></div>
    </div>

    <script>
        let logs = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.push(`[${timestamp}] ${message}`);
            updateLogs();
            console.log(message);
        }
        
        function updateLogs() {
            document.getElementById('logs').innerHTML = logs.join('<br>');
        }
        
        function updateStatus(id, message, className = '') {
            const element = document.getElementById(id);
            element.innerHTML = `<strong>${message}</strong>`;
            element.className = 'status ' + className;
        }
        
        // D√©tection plateforme
        function detectPlatform() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isPWA = window.matchMedia('(display-mode: standalone)').matches;
            const isInstalled = window.navigator.standalone === true;
            
            log(`üîç Platform detection: iOS=${isIOS}, PWA=${isPWA}, Standalone=${isInstalled}`);
            
            if (isIOS) {
                if (isPWA || isInstalled) {
                    updateStatus('platform-status', '‚úÖ iOS PWA d√©tect√©', 'success');
                } else {
                    updateStatus('platform-status', '‚ö†Ô∏è iOS Safari (pas PWA)', 'warning');
                }
            } else {
                updateStatus('platform-status', 'üíª Desktop/Android', 'success');
            }
            
            return { isIOS, isPWA, isInstalled };
        }
        
        // V√©rifier Service Worker
        async function checkServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.ready;
                    log(`‚úÖ Service Worker ready: ${registration.active?.scriptURL || 'unknown'}`);
                    updateStatus('sw-status', '‚úÖ Service Worker actif', 'success');
                    return true;
                } catch (error) {
                    log(`‚ùå Service Worker error: ${error}`);
                    updateStatus('sw-status', '‚ùå Service Worker erreur', 'error');
                    return false;
                }
            } else {
                log('‚ùå Service Worker not supported');
                updateStatus('sw-status', '‚ùå Non support√©', 'error');
                return false;
            }
        }
        
        // V√©rifier permissions notifications
        async function checkNotificationPermissions() {
            if ('Notification' in window) {
                const permission = Notification.permission;
                log(`üîî Current permission: ${permission}`);
                
                switch(permission) {
                    case 'granted':
                        updateStatus('notification-status', '‚úÖ Permissions accord√©es', 'success');
                        return true;
                    case 'denied':
                        updateStatus('notification-status', '‚ùå Permissions refus√©es', 'error');
                        return false;
                    case 'default':
                        updateStatus('notification-status', '‚è≥ Permissions en attente', 'warning');
                        return false;
                    default:
                        updateStatus('notification-status', '‚ùå √âtat inconnu', 'error');
                        return false;
                }
            } else {
                log('‚ùå Notifications not supported');
                updateStatus('notification-status', '‚ùå Non support√©es', 'error');
                return false;
            }
        }
        
        // Demander permissions
        async function requestNotificationPermission() {
            try {
                const permission = await Notification.requestPermission();
                log(`üîî Permission request result: ${permission}`);
                await checkNotificationPermissions();
                return permission === 'granted';
            } catch (error) {
                log(`‚ùå Permission request error: ${error}`);
                return false;
            }
        }
        
        // Test notification imm√©diate
        async function testNotification() {
            const hasPermission = await checkNotificationPermissions();
            if (!hasPermission) {
                const granted = await requestNotificationPermission();
                if (!granted) {
                    log('‚ùå Cannot show notification - permission denied');
                    return;
                }
            }
            
            try {
                const notification = new Notification('üß™ Test iOS', {
                    body: 'Notification de test r√©ussie !',
                    icon: 'icon-192.png',
                    badge: 'icon-192.png',
                    tag: 'test-notification',
                    requireInteraction: true
                });
                
                log('‚úÖ Notification affich√©e avec succ√®s');
                
                notification.onclick = () => {
                    log('üì± Notification cliqu√©e');
                    notification.close();
                };
                
                setTimeout(() => notification.close(), 5000);
                
            } catch (error) {
                log(`‚ùå Notification error: ${error}`);
            }
        }
        
        // Test push notification (simul√©)
        async function testPushNotification() {
            log('üîî Test Push Notification (simul√©)');
            
            // Simuler un push notification
            if ('serviceWorker' in navigator) {
                const registration = await navigator.serviceWorker.ready;
                
                // Envoyer un message au service worker
                registration.active.postMessage({
                    type: 'SHOW_NOTIFICATION',
                    title: 'üîî Test Push',
                    body: 'Ceci est une notification push de test',
                    icon: 'icon-192.png'
                });
                
                log('‚úÖ Message envoy√© au Service Worker');
            } else {
                log('‚ùå Service Worker non disponible pour push');
            }
        }
        
        // Initialisation
        async function init() {
            log('üöÄ Initialisation test PWA notifications');
            
            const platform = detectPlatform();
            await checkServiceWorker();
            await checkNotificationPermissions();
            
            // Mettre √† jour statut PWA
            if (platform.isPWA || platform.isInstalled) {
                updateStatus('pwa-status', '‚úÖ Mode PWA actif', 'success');
            } else {
                updateStatus('pwa-status', '‚ö†Ô∏è Mode navigateur normal', 'warning');
            }
        }
        
        // D√©marrer au chargement
        window.addEventListener('load', init);
        
        // Enregistrer Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        log('‚úÖ Service Worker registered');
                    })
                    .catch(error => {
                        log(`‚ùå Service Worker registration failed: ${error}`);
                    });
            });
        }
    </script>
</body>
</html>
